<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="flex justify-between itens-center w-11/12 mx-auto py-3 border-b">
            <div class="logo">
                <img src="assets/Logo.png" alt="" srcset="">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                </label>
            </div>
            <div class="sort">
                <button class="btn">Sort</button>
            </div>
        </nav>

        <nav id="categories" class="py-3 flex gap-5 justify-center">

        </nav>
    </header>

    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 px-10">

        </section>

        <!-- Open the modal using ID.showModal() method -->
        <button id="showModalData" class="btn" hidden onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-container">
                    
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-primary">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <script src="script/video.js"></script>
</body>
</html>
